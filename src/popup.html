<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body style="width: 600px">
  <div class="container mt-3">
    <h2 style='text-align: center'>Keep Your Session</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
          aria-selected="true">Export Your Session</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile"
          aria-selected="false">Import Your Session</a>
      </li>
    </ul>
    <hr>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input save-cookies" checked="checked" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Save your cookies of this session (recommended)</label>
        </div>
        <div class="col-md-4 mb-3" style="padding-top: 10px">
          <input type="password" class="form-control" id="password-encrypt" placeholder="Password for encrypt cookies">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input save-cookies" checked="checked" id="sync-session">
          <label class="custom-control-label" for="sync-session">Sync your session.</label>
        </div>
        <div style="text-align: center">
          <button type="button" id="exportFile" class="btn btn-primary">Export Your Session</button>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="custom-control custom-radio">
          <input type="radio" id="import-online" name="import-type" class="custom-control-input" value="import-online">
          <label class="custom-control-label" for="import-online">Toggle this custom radio</label>
        </div>
        <!--import online start-->
        <div class="wrapper import-online-form" style="display: none">
          <nav class="tabs">
          </nav>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input export-cookies" id="customCheck" checked>
            <label class="custom-control-label" for="customCheck">Export your cookies</label>
          </div>
          <div class="col-md-4 mb-3" style="padding-top: 10px">
            <input type="password" class="form-control" id="password-decrypt-online" placeholder="Password for decrypt cookies">
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="open-all-in-new-window-online">
            <label class="custom-control-label" for="open-all-in-new-window-online">Open your session in new windows</label>
          </div>
          <div style="text-align: center;padding: 5px 0;">
            <button class="btn btn-primary import-online" type="submit">Import Your Session (Online)</button>
          </div>
          <!--import online end-->
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="import-offline" name="import-type" class="custom-control-input" value="import-offline">
          <label class="custom-control-label" for="import-offline">Import from file.</label>
        </div>
          <div class="import-offline-form" style="display: none">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input export-cookies" id="customCheck2" checked>
              <label class="custom-control-label" for="customCheck2">Export your cookies</label>
            </div>
            <div class="col-md-4 mb-3" style="padding-top: 10px">
              <input type="password" class="form-control" id="password-decrypt-offline" placeholder="Password for decrypt cookies">
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="open-all-in-new-window-offline">
              <label class="custom-control-label" for="open-all-in-new-window-offline">Open your session in new windows</label>
            </div>
            <div style="text-align: center;padding: 5px 0;">
              <label for="importFile">
                <span class="btn btn-primary" role="button">Import Your Session (Offline)</span>
                <span>
                  <input type="file" class="form-control-file" id="importFile" style="display:none">
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
